name: MCP Server CI

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run validation script
      run: python validate.py
    
    - name: Run pytest
      run: pytest tests/ -v --cov=mcp --cov-report=term-missing
    
    - name: Test server import
      run: python -c "from mcp.server import app; print('Server imported successfully')"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black
    
    - name: Check code formatting with black
      run: black --check mcp/ config.py
      continue-on-error: true
    
    - name: Lint with ruff
      run: ruff check mcp/ config.py
      continue-on-error: true
